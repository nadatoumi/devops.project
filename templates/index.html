<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Devises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Utilisation de l'image en arrière-plan */
            background-image: url('/static/background.jpg');
            background-size: cover; /* Couvre toute la page */
            background-position: center; /* Centrer l'image */
            background-attachment: fixed; /* L'image ne se déplace pas lors du scroll */
            font-family: 'Arial', sans-serif;
            color: black; /* Texte en blanc pour contraster avec l'image */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent pour mieux voir l'image */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group select, .form-group input {
            border-radius: 10px;
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .error {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <h2 class="text-center text-primary mb-4">Convertisseur de Devises</h2>

                <form method="POST" action="/convert">
                    <div class="form-group mb-3">
                        <label for="amount">Montant à convertir :</label>
                        <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
                    </div>
                
                    <div class="form-group mb-3">
                        <label for="from">De :</label>
                        <select id="from" name="from" class="form-select" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CAD">CAD</option>
                            <option value="JPY">JPY</option>
                            <option value="TND">TND</option>
                        </select>
                    </div>
                
                    <div class="form-group mb-3">
                        <label for="to">Vers :</label>
                        <select id="to" name="to" class="form-select" required>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="CAD">CAD</option>
                            <option value="JPY">JPY</option>
                            <option value="TND">TND</option>
                        </select>
                    </div>
                
                    <button type="submit" class="btn btn-primary w-100">Convertir</button>
                </form>
                


                {% if result %}
                <div class="result text-center">
                    <p>Résultat : {{ result }} {{ to_currency }}</p>
                </div>
                {% endif %}

                {% if error %}
                <div class="error text-center">
                    <p>{{ error }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
